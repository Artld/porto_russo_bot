ru:
  start: "Отправьте / + код языка, на котором Вы хотите получить перевод + текст на любом языке. Например:\n\n\
  /ru If I could write the beauty of your eyes and in fresh numbers number all your graces\n\n\
  Твою собаку найду и съем, щелкоглаз мелкий!/zh-CN\n\n\
  Если язык не указан, перевод осуществляется с кириллицы на португальский, и со всего остального - на русский\n\n\
  Если Вы используете бота внутри группы, просто отправьте /translate ваш_текст или /t ваш_текст, \
  или /en ваш_текст. Указывать имя бота не нужно. Подробнее в /commands"
  stop: 'Прощай!'
  commands: "/start\n\
  /stop\n\
  /commands\n\
  /translate [ваш текст]\n\
  /t [ваш текст]\n\
  /en [ваш текст]\n\
  /ru [your text]\n\
  и такие же команды для всех языков, поддерживаемых Google: /pt, /es, /fr, /de, /ja ..."
